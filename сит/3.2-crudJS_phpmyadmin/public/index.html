<!DOCTYPE html>
<html>

<head>
    <title>CRUD Table</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style>
        .employee-form {
            border-style: solid;
            /* margin-bottom: 10px; */
            /* margin-left: 10px; */
            padding: 10px;
            /* width: 50%; */
            margin: auto;
            width: 50%;
            /* border: 3px solid green; */
            /* padding: 10px; */
        }

        .employees-table {
            border-style: solid;
            /* margin-bottom: 10px; */
            /* margin-left: 10px; */
            padding: 20px;
            /* width: 50%; */
            margin: auto;
            width: 84%;
            /* border: 3px solid green; */
            /* padding: 10px; */
        }

        body>table {
            width: 80%;
        }

        table.list {
            width: 100%;
        }

        table {
            font-family: Arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td,
        th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .btn-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .btn {
            padding: 5px 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            transition-duration: 0.4s;
        }

        .btn:hover {
            background-color: white;
            color: black;
            border: 2px solid #007BFF;
        }

        input[type=text],
        input[type=number] {
            width: 100%;
            padding: 8px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type=submit] {
            width: 30%;
            background-color: black;
            color: white;
            padding: 10px 18px;
            /* margin: 0px 0; */
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        form div.form-action-buttons {
            text-align: right;
        }

        a {
            cursor: pointer;
            text-decoration: underline;
            color: #0000ee;
            margin-right: 4px;
        }

        label.validation-error {
            color: red;
            margin-left: 5px;
        }

        .hide {
            display: none;
        }

        .form-container {
            background-color: #f7f7f7;
            /* Светлый серый фон для формы */
            border-radius: 5px;
            /* Скругленные углы */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            /* Тень вокруг формы */
            padding: 20px;
            /* Внутренний отступ */
            max-width: 500px;
            /* Максимальная ширина */
            margin: 20px auto 40px;
            /* Автоматические отступы слева и справа, отступ сверху и снизу */
            position: relative;
            /* Относительное позиционирование для дочерних абсолютно позиционированных элементов */
        }

        /* Стили для кнопок внутри формы */
        #addBtn,
        #updateBtn,
        #deleteBtn {
            background-color: #28a745;
            /* Зеленый фон */
            border: none;
            border-radius: 4px;
            color: white;
            padding: 10px 15px;
            /* Внутренний отступ */
            margin: 0 5px;
            /* Отступы сбоку */
            cursor: pointer;
            /* Курсор в виде руки для указания на интерактивность */
            transition: background-color 0.3s ease;
            /* Плавный переход при наведении */
        }

        #addBtn:hover {
            background-color: #218838;
            /* Темно-зеленый фон при наведении */
        }

        #updateBtn {
            background-color: #ffc107;
            /* Желтый фон */
        }

        #updateBtn:hover {
            background-color: #e0a800;
            /* Темно-желтый фон при наведении */
        }

        #deleteBtn {
            background-color: #dc3545;
            /* Красный фон */
        }

        #deleteBtn:hover {
            background-color: #c82333;
            /* Темно-красный фон при наведении */
        }

        /* Стиль для надписей над полями ввода */
        label {
            display: block;
            /* Элемент label отображается как блок */
            margin-top: 10px;
            /* Отступ сверху */
            color: #333;
            /* Цвет текста */
            font-weight: 600;
            /* Жирность шрифта */
        }

        /* Улучшенные стили для полей ввода */
        input[type=text],
        input[type=number] {
            width: calc(100% - 24px);
            /* Ширина с учетом padding */
            height: 40px;
            /* Высота поля */
            margin-top: 5px;
            /* Отступ сверху */
            border: 1px solid #ccc;
            /* Граница */
            border-radius: 4px;
            /* Скругление углов */
            padding-left: 12px;
            /* Внутренний отступ слева */
            box-sizing: border-box;
            /* Размеры включают padding */
        }

        /* Стили для заголовка таблицы */
        th {
            background-color: #007bff;
            /* Голубой фон */
            color: white;
        }

        /* Стили для строк таблицы */
        tr {
            transition: background-color 0.3s ease;
            /* Плавный переход фона при наведении */
        }

        tr:hover {
            background-color: #f2f2f2;
            /* Цвет фона при наведении */
        }

        /* Стили для ссылок на действия в таблице */
        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .edit-btn,
        .delete-btn {
            padding: 5px 8px;
            color: #fff;
            cursor: pointer;
            border-radius: 4px;
            text-decoration: none;
            display: inline-block;
            margin-right: 4px;
        }

        .edit-btn {
            background-color: #007bff;
            /* Желтый цвет */
        }

        .edit-btn:hover {
            background-color: #006adb;
            /* Темно-желтый цвет при наведении */
        }

        .delete-btn {
            background-color: #dc3545;
            /* Красный цвет */
        }

        .delete-btn:hover {
            background-color: #c82333;
            /* Темно-красный цвет при наведении */
        }

        #scrollDownBtn {
            padding: 10px 20px;
            background-color: #808080;
            /* Серый цвет фона */
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            position: fixed;
            top: 10px;
            /* Замена с bottom на top для перемещения в верхний угол */
            left: 10px;
            z-index: 1000;
        }

        #scrollDownBtn:hover {
            background-color: #666;
            /* Темно-серый цвет фона при наведении */
        }
    </style>
</head>

<body>
    <button id="scrollDownBtn">Вниз</button>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        // Функция для плавной прокрутки
        function scrollTo(position) {
            $('html, body').animate({ scrollTop: position }, 'slow');
        }

        $(window).scroll(function () {
            var atTop = $(window).scrollTop() === 0;
            var atBottom = $(window).scrollTop() + $(window).height() === $(document).height();

            // Если на верху - показываем стрелку "Вниз", на дне - стрелку "Вверх"
            if (atTop) {
                $('#scrollDownBtn')
                    .html('&#x25BC;') // Стрелка вниз
                    .off('click')
                    .click(function () { scrollTo($(document).height()); });
            } else if (atBottom) {
                $('#scrollDownBtn')
                    .html('&#x25B2;') // Стрелка вверх
                    .off('click')
                    .click(function () { scrollTo(0); });
            }
        });

        // Сразу обновляем статус кнопки при загрузке страницы
        $(window).scroll();
    </script>

    <form class="form-container" id="formData">
        <label for="id">ID:</label>
        <input type="text" id="id" name="id">
        <br>
        <label for="name_firma">Название фирмы:</label>
        <input type="text" id="name_firma" name="name_firma">
        <br>
        <label for="phone">Телефон:</label>
        <input type="text" id="phone" name="phone">
        <br>
        <label for="email">Почта:</label>
        <input type="text" id="email" name="email">
        <br>
        <label for="website">Сайт:</label>
        <input type="text" id="website" name="website">
        <br>
        <label for="city">Город:</label>
        <input type="text" id="city" name="city">
        <br>
        <label for="flag">Флаг:</label>
        <input type="text" id="flag" name="flag">
        <br>
        <button type="button" id="addBtn">Добавить</button>
        <button type="button" id="updateBtn">Обновить</button>
        <button type="button" id="deleteBtn">Удалить</button>
    </form>
    <br>
    <table id="employeeList">
        <thead>
            <tr>
                <th>ID</th>
                <th>Название фирмы</th>
                <th>Телефон</th>
                <th>Почта</th>
                <th>Сайт</th>
                <th>Город</th>
                <th>Флаг</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        let selectedRow;

        function scrollToTop() {
            $('html, body').animate({ scrollTop: 0 }, 'slow');
        }

        function insertNewRecord(data) {
            $("#employeeList tbody").append(`
                <tr>
                    <td>${data.id}</td>
                    <td>${data.name_firma}</td>
                    <td>${data.phone}</td>
                    <td>${data.email}</td>
                    <td>${data.website}</td>
                    <td>${data.city}</td>
                    <td>${data.flag}</td>
                    <td>
                        <a onClick="onEdit(this)" class="edit-btn">Edit</a> 
                        <a onClick="onDelete(this)" class="delete-btn">Delete</a>
                    </td>
                </tr>
            `);
        }

        function resetForm() {
            $("#formData input").val("");
            selectedRow = null;
        }

        function onEdit(td) {
            selectedRow = td.parentElement.parentElement;
            document.getElementById("id").value = selectedRow.cells[0].innerHTML;
            document.getElementById("name_firma").value = selectedRow.cells[1].innerHTML;
            document.getElementById("phone").value = selectedRow.cells[2].innerHTML;
            document.getElementById("email").value = selectedRow.cells[3].innerHTML;
            document.getElementById("website").value = selectedRow.cells[4].innerHTML;
            document.getElementById("city").value = selectedRow.cells[5].innerHTML;
            document.getElementById("flag").value = selectedRow.cells[6].innerHTML;
            scrollToTop();
        }

        function updateRecord(formData) {
            selectedRow.cells[0].innerHTML = formData.id;
            selectedRow.cells[1].innerHTML = formData.name_firma;
            selectedRow.cells[2].innerHTML = formData.phone;
            selectedRow.cells[3].innerHTML = formData.email;
            selectedRow.cells[4].innerHTML = formData.website;
            selectedRow.cells[5].innerHTML = formData.city;
            selectedRow.cells[6].innerHTML = formData.flag;
        }

        function onDelete(td) {
            selectedRow = td.parentElement.parentElement;
            var id = selectedRow.cells[0].innerHTML;
            if (confirm('Are you sure to delete this record ?')) {
                $.ajax({
                    url: '/deleteEmployee/' + id,
                    method: 'POST',
                    success: function (response) {
                        console.log(response.message);
                        document.getElementById("employeeList").deleteRow(selectedRow.rowIndex);
                        resetForm();
                    },
                    error: function (error) {
                        console.log('Error deleting:', error);
                    }
                });
            }
        }

        $("#addBtn").click(function () {
            var formData = readFormData();
            $.ajax({
                url: '/addEmployee',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(formData),
                success: function (response) {
                    // Добавление элемента в таблицу только в случае успеха
                    insertNewRecord(response);
                    resetForm();
                    alert(response.message); // показываем сообщение об успешном добавлении
                },
                error: function (xhr, status, error) {
                    var errorMessage = xhr.status + ': ' + xhr.statusText
                    alert('Error - ' + errorMessage);
                }
            });
        });


        $('#updateBtn').click(function () {
            var formData = readFormData();
            if (selectedRow) {
                $.ajax({
                    url: '/updateEmployee/' + formData.id,
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(formData),
                    success: function (response) {
                        console.log(response.message);
                        updateRecord(formData);
                        resetForm();
                    },
                    error: function (error) {
                        console.log('Error updating:', error);
                    }
                });
            } else {
                alert("Please select a record to update");
            }
        });

        $("#deleteBtn").click(function () {
            if (!selectedRow) {
                alert("Please select a record to delete");
                return;
            }
            onDelete(selectedRow.children()[7]);
        });

        function readFormData() {
            var formData = {
                name_firma: $("#name_firma").val().trim(),
                phone: $("#phone").val().trim(),
                email: $("#email").val().trim(),
                website: $("#website").val().trim(),
                city: $("#city").val().trim(),
                flag: $("#flag").val().trim()
            };

            // Если строка с ID не пуста, добавляем её в объект formData
            var id = $("#id").val().trim();
            if (id) {
                formData.id = id;
            }

            return formData;
        }

        function fillTableData(data) {
            data.forEach(item => {
                insertNewRecord(item);
            });
        }

        $(document).ready(function () {
            // При загрузке страницы получаем и отображаем список поставщиков
            $.ajax({
                url: '/getSuppliers',
                method: 'GET',
                success: function (data) {
                    fillTableData(data);
                },
                error: function (error) {
                    console.log('Ошибка при получении данных:', error);
                }
            });
        });
    </script>
</body>

</html>
