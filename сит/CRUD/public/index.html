<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>My server</title>

</head>

<body>
    <div class="center">
        <div class="box">
            <h1>Сервер запущен</h1>
            <img src="images/js.png" width="100">
            <br>↑<br>вот картинка
            <a href="app.js">Кнопка</a>
            


            <script>
                const models = {{models}};
                // затем вы можете использовать данные из models, чтобы отобразить их на странице. Например:
                window.onload = function () {
                    const container = document.getElementById('container');
                    models.forEach(model => {
                        const div = document.createElement('div');
                        div.textContent = model.name;  // предполагаем, что у модели есть поле 'name'
                        container.appendChild(div);
                    });
                }
            </script>
            
            <div id="container"></div>



        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
